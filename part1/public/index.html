<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog of the Day!</title>

        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>

    <body>
        <div id="app">
            <h1 class="blinking">The Destined Dog Chosen For The Walk!</h1>
            <h2 class="blinking">dog of the day</h2>

            <p>Name: <span>{{ dog.name }}</span></p>
            <p>Breed: <span> {{ dog.breed }}</span></p>
            <p>Age: <span>{{ dog.age }}</span></p>

            <img src=" https://dog.ceo/dog-api/documentation/random" width="200" height="200">

            <button>Rotate</button>
        </div>


    </body>

</html>
