  <div id="app" class="container py-5">
    <form @submit.prevent="login" class="w-100 mx-100 mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">
          Username
        </label>
        <input v-model="form.username"
               id="username"
               class="form-control"
               required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">
          Password
        </label>
        <input v-model="form.password"
               id="password"
               type="password"
               class="form-control"
               required>
      </div>

      <button type="submit" class="btn btn-outline-primary w-100">
        Log In
      </button>
    </form>

    <div v-if="error class=alert alert-danger w-100 mx-100">
      {{ error }}
    </div>

    <hr>

    <h2 class="mt-4">All Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
        <th>Name</th><th>Size</th><th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.name}}</td>
          <td>{{ dog.size}}</td>
          <td>{{ dog.owner_username}}</td>
        </tr>
      </tbody>
    </table>

  <img :src="photo" alt="Random dog" class="img-fluid rounded" />

  </div>
